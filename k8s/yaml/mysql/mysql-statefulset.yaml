apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
spec:
  serviceName: mysql
  replicas: 3
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      initContainers:
        - name: init-mysql
          image: mysql:5.7
          command:
            - bash
            - "-c"
            - |
              set -ex
              # 从Pod的序列号生成server-id
              [[ `hostname` =~ -([0-9]+)$ ]] || exit 1
              ordinal=${BASH_REMATCH[1]}
              echo [mysqld] > /mnt/conf.d/server-id.cnf
              # 由于server-id=0有特殊含义,因此给ID加上100来避开它
              echo server-id=$((100+ $ordinal)) >> /mnt/conf.d/server-id.cnf
              # pod序号是0从ConfigMap复制主节点配置 否则复制从节点配置
              if [[ $ordinal -eq 0 ]]; then
                cp /mnt/config-map/master.cnf /mnt/conf.d/
              else
               cp /mnt/config-map/slave.cnf /mnt/conf.d/
              fi
          volumeMounts:
              - name: conf
                mountPath: /mnt/conf.d
              - name: config-map
                mountPath: /mnt/config-map
        - name: clone-mysql
          # gcr.io/goole-samples/xtrabackup:1.0
          image: twoeo/gcr.io-google-samples-xtrabackup
          command:
            - bash
            - "-c"
            - |
              set -ex
              #复制操作只需要在第一次启动时进行，所以如果数据已经存在则跳过
              [[ -d /var/lib/mysql/mysql ]] && exit 0
              # 主节点(序号为0) 不需要进行该操作
              [[ `hostname` = ~([0-9]+)$ ]] || exit 1
              ordinal=$(BASH_REMATCH[1])
              [[ $ordinal -eq 0 ]] && exit 0
              # 使用ncat指令 远程地从前一个节点复制数据到本地
              ncat --recv-only mysql-$(($ordinal-1)).mysql 3307 | xbstream -x -C /var/lib/mysql
              # 执行--prepare 这样复制的数据就可以用于恢复了
              xtrabackup --prepare --target-dir=/var/lib/mysql
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: data
            - mountPath: /etc/mysql/conf.d
              name: conf
      containers:
        - name: xtrabcakup
          image: woeo/gcr.io-google-samples-xtrabackup
          ports:
            - name: xtrabackup
              containerPort: 3307
          command:
            -
      volumes:
        - name: conf
          emptyDir: { }
        - name: config-map
          configMap:
            name: mysql
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 10Gi